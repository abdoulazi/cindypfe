<!-- Begin Page Content -->
<div class="container-fluid">

  <!-- Page Heading -->
  <h1 class="h3 mb-2 text-gray-800">Liste des fichiers Asset {{ asset_id }}</h1> 

  <!-- DataTales Example -->
  <div class="card shadow mb-4">
    <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold text-primary"><i class="fa fa-list"></i> Liste des fichiers</h6>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
          <thead>
            <tr>
              <th>Type</th>
              <th>Name</th>
              <th>Path</th>
              <th>Size</th> 
              <th>Updated at</th> 
              <th>Action</th>
            </tr>
          </thead> 
          <tbody>  
          	<tr *ngFor="let file of files">
          		<td><i class="fa fa-file"></i></td>
          		<td><a routerLink="{{ file.path }}/{{ file.name }}">{{ file.name }}</a></td>
          		<td>{{ file.path }}</td>
          		<td>{{ file.size }}</td>
          		<td>{{ file.updated_at }}</td>
          		<td> 
          			<button class="btn btn-default"><i class="fa fa-eye"></i></button>
          			<button class="btn btn-default"><i class="fa fa-download"></i></button>
          		</td>
          	</tr> 
          </tbody>
        </table>
      </div>
    </div>
  </div> 
</div>
<!-- /.container-fluid -->
